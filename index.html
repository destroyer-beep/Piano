<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Virtual Piano</title>
</head>
<body>
    <div class="container">
        <div class="black-keys">
            <kbd id="key-W">W</kbd>
            <kbd id="key-E">E</kbd>
            <kbd id="key-T">T</kbd>
            <kbd id="key-Y">Y</kbd>
            <kbd id="key-U">U</kbd>
        </div>
        <div class="white-keys">
            <kbd id="key-A">A</kbd>
            <kbd id="key-S">S</kbd>
            <kbd id="key-D">D</kbd>
            <kbd id="key-F">F</kbd>
            <kbd id="key-G">G</kbd>
            <kbd id="key-H">H</kbd>
            <kbd id="key-J">J</kbd>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
